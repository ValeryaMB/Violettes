<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src='main.js'></script>
    <style>
        .contenido-hero{
            margin-top: 100px;
            display: flex;
            background-color: #DBD9FF;
        }

        .text{
            padding-left: 200px;
        }
    </style>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four colums" style="padding-top: 20px; text-align: center;">
                    <img src="https://i.pinimg.com/564x/e2/f8/9f/e2f89f0851ecf11884d69240507ed1a7.jpg" alt="logo" style="width: 300px; height: 220px;">
                </div>
                <div class="two columns u-pull-right" style="text-align: right;">
                    <ul>
                        <li class="submenu">
                            <img src="https://images.vexels.com/media/users/3/200098/isolated/preview/7ad7c76da9a0cd7d2b01b64b2590617b-icono-de-carrito-de-compras-icono-de-carrito-de-compras.png" alt="" id="img-carrito" style="width: 30px; height: 30px; margin-right: 20px;">
                            <div id="carrito">
                                
                                <a href="#" id="vaciar-carrito" class="button u-full-width" style="margin-right: 10px;">Vaciar</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="hero">
        <div class="container">
            <div class="row">
                <div class="six-colums">
                    <div class="contenido-hero">
                            <img src="https://media.glamour.mx/photos/619057e02d97bd4c522a352a/4:3/w_2096,h_1572,c_limit/257310.jpg" style="width: 400px; height: 400px; margin-left: 30px; padding-top: 30px; padding-bottom: 30px;">
                            <div>
                               <p class="text">
                                <h1 style="padding-left: 100px;">
                                  Cuidado<br>
                            Belleza<br>
                            Perfección<br>  
                                </h1>
                        </p>
                        <br>
                            <p style="padding-left: 150px; padding-top: 160px;">Compra ahora</p>
                        <form style="padding-left: 100px;" action="#" id="busqueda" method="post" class="formulario">
                            <input class="u-full-width" type="text" 
                            placeholder="Que estas buscando"
                            id="buscador"
                            >
                            <input type="submit" id="submit-buscador" class="submit-buscador">
                        </form> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="barra">
        <div class="container">
            <div style="padding-left: 30px;" class="row">
                
                    <p>Mas de 200 productos <br>
                    Consigue lo mejor para tu piel
                    </p>
                
                    <p>Elaborados por los mejores químicos<br>
                    Maquillajes y mas cosméticos
                    </p>
                
                    <p>Productos de skincare<br>
                    100% Natural
                    </p>
                
            </div>
        </div>
    </div>
    <div id="lista-cafe" class="container">
        <h1 style="padding-left: 20px;" id="encabezado" class="encabezado">Pedidos en linea</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="https://images.ecestaticos.com/01amW5Xv0A6A7Ais7lT-qUEXFzY=/0x113:2133x1713/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F25a%2F843%2F702%2F25a843702579c0c1181fb5fd20d5a4f1.jpg"style="width: 300px; height: 400px; padding-left: 60px;">
                    <div class="info-card">
                        <h1 style="padding-left: 150px;">Skincare</h1>
                        <p style="padding-left: 130px;">Refrescante para tu rutina</p>
                        <img src="https://i.pinimg.com/originals/99/72/0a/99720aedcea279b80de3a019c6c306d2.jpg" style="width: 200px; height: 300px; padding-left: 100px;">
                        <p style="padding-left: 160px;" class="precio">$14,99 <samp class="u-pull-right">$15</samp></p>
                        <a style="padding-left: 140px;" href="#" 
                        class="u-full-width button-primary button input agregar-carrito
                        ">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
